<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniaturize</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
<div id="sidebar">
    <h1>Miniaturize</h1>
    <button id="upload-btn">Upload Image</button>
    <div class="slider-container">
        <label for="saturation-slider">Adjust Saturation</label>
        <input type="range" id="saturation-slider" min="0" max="200" value="100">
    </div>
    <button id="blur-btn">Toggle Blur</button>
    </div>
    <div id="main-content">
    <div id="image-container">
        <img id="displayed-image" style="display: none;" />
    </div>
    </div>

  <script src="renderer.js"></script>
</body>
</html>
