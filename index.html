<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Miniaturize</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <div id="sidebar">
            <h1>Miniaturize</h1>
            <button id="upload-btn">Upload Image</button>
            <div class="slider-container">
                <label for="saturation-slider">Adjust size</label>
                <input type="range" id="saturation-slider" style="width: 100%;" min="0" max="200" value="50", step="1">
                <div class="value-display" id="saturation-value">1</div>
            </div>
            <button id="process-btn">Process</button>
        </div>
        <div id="main-content">
            <div id="image-container">
                <img id="displayed-image" style="display: none;" />
                <div id="selection-box"></div>
            </div>
        </div>
        <script>
            

            const slider = document.getElementById('saturation-slider');
            const valueDisplay = document.getElementById('saturation-value');
    
            // Update value display when the slider value changes
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        </script>
    </body>
</html>
